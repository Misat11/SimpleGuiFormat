defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.simpleinventories'
    version = SIMPLE_INVENTORIES_VERSION
}

buildscript {
    repositories {
        maven { url 'https://repo.screamingsandals.org/public/' }
    }
    dependencies {
		classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.31'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        mavenLocal() // unsafe, remove when ScreamingLib v2 starts building in CI
        maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'  }
        maven { url 'https://libraries.minecraft.net' }
        maven { url 'https://jitpack.io' }
    }

    sourceCompatibility = 11
}
