defaultTasks 'clean', 'screamCompile', 'allowJavadocUpload'

allprojects {
    group = 'org.screamingsandals.simpleinventories'
    version = SIMPLE_INVENTORIES_VERSION
}

buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2' }
        maven { url 'https://repo.screamingsandals.org/public/' }
    }
    dependencies {
		classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:' + SCREAMING_PLUGIN_BUILDER_VERSION
        classpath "com.github.gmazzo:gradle-buildconfig-plugin:3.0.0"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    configurations.all {
        // Check for updates every build
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    repositories {
        mavenLocal()
        placeholderApi()
        minecraftLibraries()
        jitpack()
        sponge()
    }

    sourceCompatibility = 11
}
