defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.simpleinventories'
    version = '1.0.3-SNAPSHOT'
}

buildscript {
    repositories {
        jcenter()
        maven {
            url =  "https://plugins.gradle.org/m2/"
        }
        maven {
            url = 'https://repo.screamingsandals.org'
        }
    }
    dependencies {
		classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.7'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'  }
    }
    
    dependencies {
    	compileOnly paper()
    }

    sourceCompatibility = '1.8'
}
